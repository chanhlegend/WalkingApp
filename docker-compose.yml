services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: walkingapp-backend
    restart: unless-stopped
    env_file:
      - ./Backend/.env
    environment:
      NODE_ENV: "development"
      PORT: "3000"

      # ✅ MongoDB Atlas (SRV) - format đúng
      # Lưu ý: nếu password có ký tự đặc biệt (@ : / ? # % &), bạn phải URL-encode.
      # Ví dụ: p@ss:word -> p%40ss%3Aword
      MONGO_URI: "mongodb+srv://walkingappexe:WRShKGdRhqvnTTOC@walkingapp.yhmrizi.mongodb.net/?retryWrites=true&w=majority&appName=walkingapp"

    ports:
      - "3000:3000"
    volumes:
      - ./Backend:/app
      - backend-node-modules:/app/node_modules
    working_dir: /app
    command: npm run dev
    stdin_open: true
    tty: true

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: walkingapp-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./Frontend:/app
      - frontend-node-modules:/app/node_modules
    working_dir: /app
    environment:
      NODE_ENV: "development"
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      VITE_API_URL: "http://localhost:3000"
    command: npm run dev -- --host 0.0.0.0 --port 5173 --strictPort
    stdin_open: true
    tty: true

volumes:
  backend-node-modules:
  frontend-node-modules:
